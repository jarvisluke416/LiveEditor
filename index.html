<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #454545;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .editor-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 95%;
      margin-top: 10px;
    }

    .editor {
      flex: 1;
      background: #1f1f1f;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .editor label {
      background: #000;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .editor label i {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      outline: none;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
    }

    iframe {
      width: 95%;
      flex: 1;
      height: 400px;
      background: #fff;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="editor-section">
    <div class="editor">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="html-code" placeholder="Write HTML here..."></textarea>
    </div>
    <div class="editor">
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="css-code" placeholder="Write CSS here..."></textarea>
    </div>
    <div class="editor">
      <label><i class="fa-brands fa-js"></i>JavaScript</label>
      <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
    </div>
  </div>

  <iframe id="output"></iframe>

  <script>
    const htmlBox = document.getElementById("html-code");
    const cssBox = document.getElementById("css-code");
    const jsBox = document.getElementById("js-code");
    const output = document.getElementById("output");

    function updateOutput() {
      const html = htmlBox.value;
      const css = `<style>${cssBox.value}</style>`;
      const js = `<script>${jsBox.value}<\/script>`;
      const doc = output.contentDocument || output.contentWindow.document;
      doc.open();
      doc.write(html + css + js);
      doc.close();
    }

    htmlBox.addEventListener("input", updateOutput);
    cssBox.addEventListener("input", updateOutput);
    jsBox.addEventListener("input", updateOutput);

    // Initialize empty page
    updateOutput();
  </script>
</body>
</html>
