<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #454545;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .controls {
      margin: 10px 0;
    }

    .controls button {
      background: #008CBA;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #0077a8;
    }

    .editor-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 95%;
    }

    .editor {
      flex: 1;
      background: #1f1f1f;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .editor label {
      background: #000;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .editor label i {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      outline: none;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
    }

    iframe {
      width: 95%;
      flex: 1;
      height: 400px;
      background: #fff;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-top: 10px;
      outline: none;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn {
      background-color: #008CBA;
      color: white;
    }

    .cancel-btn {
      background-color: #555;
      color: white;
      margin-left: 8px;
    }

    .modal-content button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="run()">â–¶ Run Code</button>
  </div>

  <div class="editor-section">
    <div class="editor">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="html-code" placeholder="Write HTML here..."></textarea>
    </div>
<div class="editor">
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="css-code" placeholder="Write CSS here..."></textarea>
    </div>
<div class="editor">
      <label><i class="fa-brands fa-js"></i>JavaScript</label>
      <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
    </div>
  </div>
<iframe id="output"></iframe>
<script>
    let xOffset = 0;
    let yOffset = 0;
    let hasImage = false;

    function run() {
      const htmlCode = document.getElementById("html-code").value;
      const cssCode = document.getElementById("css-code").value;
      const jsCode = document.getElementById("js-code").value;
      const output = document.getElementById("output");
      const doc = output.contentDocument || output.contentWindow.document;

      doc.open();
      doc.write(`
        ${cssCode}
        ${htmlCode}
        <script>${jsCode}<\/script>
      `);
      doc.close();
    }
</script>
</body>
</html>
