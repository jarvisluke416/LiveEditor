<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Code Editor</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: #454545;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 200vh;
    }

    .controls {
      margin: 10px 0;
    }

    .controls button {
      background: #008CBA;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #0077a8;
    }

    .arrow-controls {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .arrow-controls button {
      background: #333;
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
    }

    .arrow-controls button:hover {
      background: #555;
    }

    .editor-section {
      display: flex;
      justify-content: center;
      gap: 10px;
      width: 95%;
    }

    .editor {
      flex: 1;
      background: #1f1f1f;
      border-radius: 5px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .editor label {
      background: #000;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 14px;
    }

    .editor label i {
      margin-right: 8px;
    }

    textarea {
      width: 100%;
      height: 180px;
      background: #1f1f1f;
      color: #fff;
      border: none;
      outline: none;
      resize: vertical;
      padding: 10px;
      font-size: 15px;
    }

    iframe {
      width: 95%;
      flex: 1;
      height: 400px;
      background: #fff;
      border: none;
      margin-top: 15px;
      border-radius: 5px;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      color: white;
    }

    .modal-content input {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      margin-top: 10px;
      outline: none;
    }

    .modal-content button {
      margin-top: 15px;
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .add-btn {
      background-color: #008CBA;
      color: white;
    }

    .cancel-btn {
      background-color: #555;
      color: white;
      margin-left: 8px;
    }

    .modal-content button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="run()">â–¶ Run Code</button>
    <button onclick="openModal()">ðŸ–¼ Add Image</button>
  </div>

  <div class="editor-section">
    <div class="editor">
      <label><i class="fa-brands fa-html5"></i>HTML</label>
      <textarea id="html-code" placeholder="Write HTML here..."></textarea>
    </div>

    <div class="editor">
      <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
      <textarea id="css-code" placeholder="Write CSS here..."></textarea>
    </div>

    <div class="editor">
      <label><i class="fa-brands fa-js"></i>JavaScript</label>
      <textarea id="js-code" placeholder="Write JavaScript here..."></textarea>
    </div>
  </div>

  <iframe id="output"></iframe>

  <!-- Arrow controls -->
  <div class="arrow-controls" id="arrow-controls" style="display:none;">
    <button onclick="moveImage('up')">â¬†</button>
    <button onclick="moveImage('left')">â¬…</button>
    <button onclick="moveImage('right')">âž¡</button>
    <button onclick="moveImage('down')">â¬‡</button>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal">
    <div class="modal-content">
      <h3>Add Image</h3>
      <input type="text" id="image-url" placeholder="Enter image URL" />
      <div>
        <button class="add-btn" onclick="insertImage()">Add</button>
        <button class="cancel-btn" onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let xOffset = 0;
    let yOffset = 0;
    let hasImage = false;

    function run() {
      const htmlCode = document.getElementById("html-code").value;
      const cssCode = document.getElementById("css-code").value;
      const jsCode = document.getElementById("js-code").value;
      const output = document.getElementById("output");
      const doc = output.contentDocument || output.contentWindow.document;

      doc.open();
      doc.write(`
        <style>
          body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
          }
          ${cssCode}
        </style>
        ${htmlCode}
        <script>${jsCode}<\/script>
      `);
      doc.close();
    }

    function openModal() {
      const modal = document.getElementById("imageModal");
      modal.classList.add("show");
      document.getElementById("image-url").focus();
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.classList.remove("show");
      document.getElementById("image-url").value = "";
    }

    function insertImage() {
      const imageUrl = document.getElementById("image-url").value.trim();
      if (imageUrl) {
        const htmlBox = document.getElementById("html-code");
        htmlBox.value = `<div class="movable-image"><img src="${imageUrl}" alt="Inserted Image" /></div>`;
        const cssBox = document.getElementById("css-code");
        if (!cssBox.value.includes(".movable-image")) {
          cssBox.value += `
.movable-image {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  transform: translate(0px, 0px);
  transition: transform 0.2s ease;
}`;
        }
        hasImage = true;
        document.getElementById("arrow-controls").style.display = "flex";
        xOffset = 0;
        yOffset = 0;
        run();
        closeModal();
      }
    }

    function moveImage(direction) {
      if (!hasImage) return;

      const step = 10;
      if (direction === "up") yOffset -= step;
      if (direction === "down") yOffset += step;
      if (direction === "left") xOffset -= step;
      if (direction === "right") xOffset += step;

      // Update HTML and rerun
      const htmlBox = document.getElementById("html-code");
      let htmlContent = htmlBox.value;
      htmlContent = htmlContent.replace(
        /transform: translate\([^)]+\)/,
        `transform: translate(${xOffset}px, ${yOffset}px)`
      );

      // if style not inline, add one dynamically
      if (!htmlContent.includes("transform:")) {
        htmlContent = htmlContent.replace(
          '<div class="movable-image">',
          `<div class="movable-image" style="transform: translate(${xOffset}px, ${yOffset}px)">`
        );
      }

      htmlBox.value = htmlContent;
      run();
    }

    // Close modal if clicking outside
    window.onclick = function (event) {
      const modal = document.getElementById("imageModal");
      if (event.target === modal) closeModal();
    };
  </script>
</body>
</html>
